<!DOCTYPE html>
<html>
<head>
	<title>vòng quay thuyết trình</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="spinner">
		<h1>Ai là người may mắn thuyết trình trong tuần tới!</h1>
		<div>
			<label for="nameInput">Enter name:</label>
			<input type="text" id="nameInput">
			<button id="addButton">Add</button>
		</div>
		<div id="nameList">
			<p>quân <button class="deleteButton">Delete</button></p>
			<p>phương <button class="deleteButton">Delete</button></p>
			<p>oanh <button class="deleteButton">Delete</button></p>
			<p>quin <button class="deleteButton">Delete</button></p>
			<p>wuan <button class="deleteButton">Delete</button></p>
		</div>
		<button id="spinButton">Spin!</button>
		<p id="result"></p>
	</div>
	<script src="spinner.js"></script>
</body>
</html>
